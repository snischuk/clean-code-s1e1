<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="image-wrapper">
      <img class="image" src="./eisenhower-matrix.jpg">
      <a class="link-more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="task-title-wrapper">
        <label class="task-title task-title-new">Add Item</label>
      </p>
      <div class="task-new-wrapper">
        <input class="task-input task-input-new"id="new-task" type="text">
        <button class="task-btn">Add</button>
      </div>
      <h3 class="task-title">Todo</h3>
      <ul class="tasks-list" id="incomplete-tasks">
        <li class="task-item">
          <input class="task-checkbox" type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input class="task-input" type="text">
          <button class="task-btn task-btn-edit">Edit</button>
          <button class="task-btn task-btn-delete">
            <img class="task-btn-delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="task-item task-item-edit-mode">
          <input class="task-checkbox" type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input class="task-input" type="text" value="Go Shopping">
          <button class="task-btn task-btn-edit">Save</button>
          <button class="task-btn task-btn-delete">
            <img class="task-btn-delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="task-title">Completed</h3>
      <ul class="tasks-list" id="completed-tasks">
        <li class="task-item">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input class="task-input" type="text">
          <button class="task-btn task-btn-edit">Edit</button>
          <button class="task-btn task-btn-delete">
            <img class="task-btn-delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
