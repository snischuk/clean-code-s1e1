<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__title header__title--hidden">Todo list</h1>
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo">
      <h2 class="todo__title todo__title--new">Add Item</h2>
      <div class="todo__new-wrapper">
        <input class="todo__input" id="new-task" type="text">
        <button class="todo__btn">Add</button>
      </div>
      <h2 class="todo__title">Todo</h2>
      <ul class="todo__list" id="incomplete-tasks">
        <li class="todo__item">
          <input class="todo__checkbox" type="checkbox">
          <label class="todo__label">Pay Bills</label>
          <input class="todo__input" type="text">
          <button class="todo__btn todo__btn-edit">Edit</button>
          <button class="todo__btn todo__btn-delete">
            <img class="todo__btn-delete-icon" src="./remove.svg" alt="Task deletion icon">
          </button>
        </li>
        <li class="todo__item todo__item--edit-mode">
          <input class="todo__checkbox" type="checkbox">
          <label class="todo__label">Go Shopping</label>
          <input class="todo__input" type="text" value="Go Shopping">
          <button class="todo__btn todo__btn-edit">Save</button>
          <button class="todo__btn todo__btn-delete">
            <img class="todo__btn-delete-icon" src="./remove.svg" alt="Task deletion icon">
          </button>
        </li>
      </ul>
      <h2 class="todo__title">Completed</h2>
      <ul class="todo__list" id="completed-tasks">
        <li class="todo__item">
          <input class="todo__checkbox" type="checkbox" checked>
          <label class="todo__label">See the Doctor</label>
          <input class="todo__input" type="text">
          <button class="todo__btn todo__btn-edit">Edit</button>
          <button class="todo__btn todo__btn-delete">
            <img class="todo__btn-delete-icon" src="./remove.svg" alt="Task deletion icon">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
